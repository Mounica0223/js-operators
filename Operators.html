<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operators</title>
	<script>
		var a=20,b=30
		console.log("addition of a and b is", a+b)

		var c=a+b
		console.log(c)

		var f=50 ,g=25
		console.log("subtraction of f and g is", f-g)
		console.log("multiplication of a and b is", a*b)

		var h=10, i=2
		console.log("division of h and i is", h/i )
		console.log("modulus of h and i is", h%i )

		var e=25, n=20 , m=e+n
		console.log("addition",m)

		var d=22%2 
		if(d%2==0){
			console.log("even")
		}
		if(d%2==1){
			console.log("odd")
		}

	
		var d=25%2 
		if(d%2==0){
			console.log("even")
		}
		if(d%2==1){
			console.log("odd")
		}


		var d=25%2 
		if(d%2==0){
			console.log("even")
		}
		else{
			console.log("odd")
		}


		
		var d=40
		if(d/2>30){
			console.log("even")
		}
		else{
			console.log("odd")
		}


		var d=15
		if(d*2>30){
			console.log("even number")
		}
		else if(d*2==0)
			console.log("exact number")
		else{
			console.log("odd number")
		}

	
		var age=20
		if(age<5)
			console.log('free entry')
		else if(age>=5 && age<20)
			console.log('pay 10 rupees')
		else if(age>=20)
			console.log('pay 20 rupees')
		else
			console.log('enter a number')

		var l=alert("hi I am from alert box")
		console.log(l)
		var r=prompt('this is a prompt box')
		console.log(r)
		var k=confirm('this is used to confirm yes or no')
		console.log(k)
	</script>
</head>
<body>
hi how are you
</body>
</html>
